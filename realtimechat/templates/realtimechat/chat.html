{% extends "base.html" %}
{% load static %}
{% block content %}

<wrapper class="block max-w-2xl mx-auto my-10 px-6">
    <div id="chat_window" class="h-[45rem] flex flex-col bg-gray-800 rounded-2xl shadow-2xl relative p-1">
        <div class="flex justify-between items-center text-emerald-400 bg-gray-800 p-2 sticky top-0 z-10 relative">
            <div id="online-icon" class="rounded-full p-1.5 {% if online_count %}bg-green-500{% else %}bg-gray-500{% endif %}" style="width: 12px; height: 12px;"></div>
            <span id="online-count" class="pr-1">{{ online_count }}</span> online
        </div>
        
        <div id='chat_container' class="overflow-y-auto grow">
            
            <ul id='chat_messages' class="flex flex-col justify-end gap-2 p-4">
                {% for message in chat_messages reversed %}
                {% include 'realtimechat/chat_message.html' %}
                {% endfor %}
            </ul>
        </div>
        <div class="sticky bottom-0 z-10 p-4 bg-gray-800 shadow-inner">
            <div class="flex items-center space-x-3 rounded-xl px-4 py-2 bg-gray-700">
                <form id="chat_message_form" class="w-full flex items-center"
                hx-ext='ws'
                ws-connect='/ws/chatroom/public-chat'
                ws-send
                _="on htmx:wsAfterSend reset() me">
                
                {% csrf_token %}
                {{ form }}
                    
                </form>
            </div>
        </div>
        
    </div>
</wrapper>
{% endblock %}
{% block javascript %}
<script>

    function scrollToBottom(time=0) {
        setTimeout(function() {
            const container = document.getElementById('chat_container');
            container.scrollTop = container.scrollHeight;
        }, time);
    }
    scrollToBottom()

</script>
{% endblock %}
